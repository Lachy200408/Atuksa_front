          <label>
            Filtrar juegos
            <input type="checkbox" />
          </label>
          <form class="filter-form" id="filters" novalidate spellcheck="false">
            <select name="stateSelect" id="filter-state">
              <option value="all">Todos los juegos</option>
              <option value="inCart">En el carrito</option>
              <option value="outCart">Fuera del carrito</option>
            </select>
            <select name="platformSelect" id="filter-platform">
              <option value="all">Todas las plataformas</option>
              <option value="pc">PC</option>
            </select>
            <label>
              Precio mínimo:
              <input
                type="number"
                name="minPrice"
                id="filter-min-price"
                min="0"
                max="500"
                value="0"
                step="0.5"
              />
            </label>
            <label>
              Precio máximo:
              <input
                type="number"
                name="maxPrice"
                id="filter-max-price"
                min="0"
                max="500"
                value="500"
                step="0.5"
              />
            </label>
            <fieldset id="filter-genres">
              <legend>Géneros</legend>
              <label>
                Acción

              </label>
              <label>

              </label>
              <label>
                Supervivencia
                <input type="checkbox" name="survival" />
              </label>
              <label>
                Mundo Abierto
                <input type="checkbox" name="openWorld" />
              </label>
              <label>
                RPG
                <input type="checkbox" name="rpg" />
              </label>
            </fieldset>
            <label>
              Tamaño mínimo (GB):
              <input
                type="number"
                name="minSize"
                min="0"
                max="100"
                value="0"
                step="0.05"

            </label>
            <label>
              Tamaño máximo (GB):

                type="number"
                name="maxSize"
                min="0"
                max="200"
                value="200"
                step="0.05"

              Aplicando filtros
